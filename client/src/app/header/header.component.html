<div class="bx--row pattern-description">
  <div class="bx--col-xs-12">
    <h1 class="pattern-title">{{title}}</h1>
    <div data-notification class="bx--inline-notification bx--inline-notification--info" role="alert">
      <div class="bx--inline-notification__details">
        <svg class="bx--inline-notification__icon" width="16" height="16" viewBox="0 0 16 16"
          xmlns="http://www.w3.org/2000/svg">
          <path d="M8 16A8 8 0 1 1 8 0a8 8 0 0 1 0 16zm1-3V7H7v6h2zM8 5a1 1 0 1 0 0-2 1 1 0 0 0 0 2z" />
        </svg>
        <div class="bx--inline-notification__text-wrapper">
          <p class="bx--inline-notification__title"></p>
          <p class="bx--inline-notification__subtitle">{{subtitle}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
